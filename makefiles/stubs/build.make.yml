api: 2
core: 8.x

defaults: { projects: { subdir: contrib } }

projects:
  drupal: { version: ~ }
  houston:
    type: profile
    subdir: ~
    download:
      url: https://github.com/poetic/houston.git
      branch: development
  clutch:
    type: module
    subdir: modules
    download:
      url: https://github.com/poetic/clutch.git
      branch: development